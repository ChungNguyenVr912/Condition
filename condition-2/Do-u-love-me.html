<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="init()">
    <h1 id="question" style="position: absolute; width: 250px; height: 80px;">Do you hate me?</h1>
    <button id="yes" style="position: relative; width: 70px; height: 30px; background-color: cornflowerblue;" onmouseover="jump();">Yes</button>
    <button id="no"  style="position: absolute; width: 70px; height: 30px; background-color: cornflowerblue;" onclick="show();">No</button>
    <script>
        let scwidth = window.innerWidth;
        let scheight = window.innerHeight;
        let a = document.getElementById('question');
        let b = document.getElementById('yes');
        let c = document.getElementById('no');
        function init(){           
            
            a.style.left = (parseInt(window.innerWidth))/2 - (parseInt(a.style.width)/2) +'px';
            b.style.left = (parseInt(window.innerWidth))/2 - (parseInt(b.style.width)/2) -50 +'px';
            c.style.left = (parseInt(window.innerWidth))/2 - (parseInt(c.style.width)/2) + 50  +'px';
            a.style.top = (parseInt(window.innerHeight))/2 - (parseInt(a.style.height)/2) +'px';
            b.style.top = (parseInt(window.innerHeight))/2 - (parseInt(b.style.height)/2) + 40 +'px';
            c.style.top = (parseInt(window.innerHeight))/2 - (parseInt(c.style.height)/2) + 40 +'px';
        }
        function jump(){
            b.style.left = parseInt(Math.random() * (parseInt(window.innerWidth)-70)) + "px";
            b.style.top = parseInt(Math.random() * (parseInt(window.innerHeight)-30)) + "px";
        }
        function show(){
            alert("But i hate u.");
        }
    </script>
</body>
</html>
