<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simple-caculator.css">
</head>
<body>
    <table>
        <tr><th colspan="4" 
            style="font-size: 30px;text-align: left; padding-left: 30px; padding-top: 10px; color: rgb(108, 108, 108);">
            CACULATOR 
            <sub style="font-size: 14px;">Designed by Chung Nguyen</sub></th></tr>
        <tr>
            <td colspan="4" id="head"><input type="text" id="screen"></td>
        </tr>
        <tr>
            <td><button id="k1">1</button></td>
            <td><button id="k2">2</button></td>
            <td><button id="k3">3</button></td>
            <td><button id="kadd">+</button></td>
        </tr>
        <tr>
            <td><button id="k4">4</button></td>
            <td><button id="k5">5</button></td>
            <td><button id="k6">6</button></td>
            <td><button id="ksub">-</button></td>
        </tr>
        <tr>
            <td><button id="k7">7</button></td>
            <td><button id="k8">8</button></td>
            <td><button id="k9">9</button></td>
            <td><button id="kmul">x</button></td>
        </tr>
        <tr>
            <td><button id="kc">C</button></td>
            <td><button id="k0">0</button></td>
            <td><button id="kres">=</button></td>
            <td><button id="kdiv">/</button></td>
        </tr>
    </table>
    <script src="simple-caculator.js"></script>
</body>
</html>
