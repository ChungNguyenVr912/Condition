<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="Input month">
    <button id="show" onclick="showresult()">Tinh so ngay</button><br>
    <em id="text" style="display: none;">Thang <b id="month"></b> co <b id="result"></b> ngay</em>
    <script>
        let inp = document.getElementById('input');
        let disp = document.getElementById('show');
        let res = document.getElementById('result');
        let month = document.getElementById('month');
        function showresult()
        {
            document.getElementById('text').setAttribute("style","display: block");
            switch(Number(inp.value))
            {
                
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    {
                        res.innerHTML = 31;
                        month.innerHTML = inp.value;
                        // document.getElementById('text').setAttribute("style","display: block");
                        break;
                    }
                case 2:
                    {
                        res.innerHTML = '28 hoac 29';
                        month.innerHTML = 2;
                        // document.getElementById('text').setAttribute("style","display: block");
                        break;
                    }
                case 4:
                case 6:
                case 9:
                case 11:
                    {
                        res.innerHTML = 30;
                        month.innerHTML = inp.value;
                        // document.getElementById('text').setAttribute("style","display: block");
                        break;
                    }
            }
            
        }
    </script>
</body>
</html>
