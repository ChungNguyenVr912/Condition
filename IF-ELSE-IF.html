<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt('Input ID:');
        if(name=='admin')
        {
            let pw = prompt('Input password:');
            if(pw=='TheMaster')
            {
                alert('Welcome!');
            }else
            if(pw=='null')
            {
                alert('Canceled');
            }else
            {
                alert('Wrong password!');
            }
        }else
        {
            if(name=='null')
            {
                alert('Canceled');
            }else
            {
                alert('I dont know you.')
            }
        }
    </script>
</body>
</html>
